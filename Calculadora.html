<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./Calculadora_files/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form action="http://www.localhost/3DAW/calculadora/Calculadora.php" method="GET" name="soma">
            <label for="a">Primeiro Número:</label>
            <input type="number" id="a" name="a" required> <br>
            <label for="b">Segundo Número:</label>
            <input type="number" id="b" name="b"><br>
            <div class="buttons">
                <button type="submit" value="+" name="op" class="btn btn-add">+</button>
                <button type="submit" value="-" name="op" class="btn btn-subtract">-</button>
                <button type="submit" value="/" name="op" class="btn btn-divide">/</button>
                <button type="submit" value="x" name="op" class="btn btn-multiply">x</button>
                <button type="submit" value="√" name="op" class="btn btn-sqrt">√</button><br>
                <button type="submit" value="Invert" name="op" class="btn btn-invert">Invert</button>
                <button type="submit" value="div1" name="op" class="btn btn-div1">1/x</button>
                <button type="submit" value="Sen" name="op" class="btn btn-sen">Sen</button>
                <button type="submit" value="Cos" name="op" class="btn btn-cos">Cos</button>
                <button type="submit" value="Tag" name="op" class="btn btn-tag">Tag</button>
            </div>
        </form>
    </div>





<style>

/* Reset básico para garantir uma aparência consistente */
body, h1, label, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Definindo o estilo para o corpo da página */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

/* Centralizando o conteúdo da página */
.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 600px;
    width: 100%;
}

/* Estilizando o título */
h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 600;
}

/* Estilizando os labels e inputs */
label {
    display: block;
    font-size: 16px;
    color: #555;
    margin-bottom: 8px;
}

input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

/* Estilizando os botões */
.buttons {
    display: flex;
    justify-content: space-between;
}

button {
    width: 22%;
    padding: 15px;
    border: none;
    border-radius: 6px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    opacity: 0.9;
}

.btn-add {
    background-color: #4caf50; /* verde */
}

.btn-subtract {
    background-color: #f44336; /* vermelho */
}

.btn-divide {
    background-color: #2196f3; /* azul */
}

.btn-multiply {
    background-color: #ff9800; /* laranja */
}

.btn-sqrt{
    background-color: rgb(0, 255, 0); /* laranja */
}

.btn-invert{
    background-color: rgb(165, 56, 80); /* laranja */
}

.btn-div1{
    background-color: rgb(179, 52, 30); /* laranja */
}

.btn-sen{
    background-color: rgb(0, 140, 255); /* laranja */
}

.btn-cos{
    background-color: rgb(255, 0, 212); /* laranja */
}

.btn-tag{
    background-color: rgb(255, 217, 0); /* laranja */
}



</style>
</body>
</html>
